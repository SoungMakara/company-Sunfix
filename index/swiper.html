<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            margin-top: 0;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
    </style>
</head>

<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZkuXH4cOosk25Pj9BOVGwXvMNgLnwUR9L0Q&s" />
            </div>
            <div class="swiper-slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMmAesMlFdEF7KYPDz0bt3UvLNMt3lSFPDug&s" />
            </div>
            <div class="swiper-slide">
                <img src="https://moi-static.sgp1.cdn.digitaloceanspaces.com/uploads/post/feature_image/55428/feature.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ370OxUUkSVOSL2LQbPcqYrGZjHrG4dNt2QA&s" />
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            effect: "fade",
            loop: true,          // infinite scroll
            autoplay: {
                delay: 2000,       // auto scroll every 2s
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

</body>

</html>
