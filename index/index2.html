<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNFIX - Best IT Solution Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sunfix-green: #0b693e;
            --sunfix-dark-green: #285536;
            --sunfix-purple: #7980bd;
        }

        .navbar {
            background-color: var(--sunfix-green);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .hero-section {
            padding: 4rem 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .text-success-custom {
            color: var(--sunfix-green) !important;
        }

        .btn-custom-green {
            background-color: var(--sunfix-dark-green);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .placeholder-block {
            background-color: var(--sunfix-purple);
        }

        .placeholder-top {
            padding-top: 75%;
            margin-bottom: 2rem;
        }

        .placeholder-bottom {
            height: 300px;
            margin-top: 4rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container-lg">
            <a class="navbar-brand me-5" href="#">Sunfix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Industries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Case Study</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container container-lg">
            <div class="row align-items-start">

                <div class="col-lg-7">
                    <p class="mb-0 fw-bold">
                        <span class="text-success-custom">SUNFIX</span>
                        <small class="text-uppercase text-muted ms-2">Best IT Solution Provider</small>
                    </p>
                    <h1 class="hero-title my-3">
                        Excellent It <br>
                        Service for <br>
                        Your <span class="text-success-custom">Success</span>
                    </h1>

                    <div class="text-start mb-4">
                        <span class="fs-1 fw-light text-muted" style="line-height: 0.5;">&darr;</span>
                    </div>

                    <a href="#" class="btn btn-custom-green">Explore more!</a>
                </div>

                <div class="col-lg-5">
                    <div class="placeholder-block placeholder-top"></div>
                </div>

                <div class="col-12">
                    <div class="placeholder-block placeholder-bottom"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
