<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom Styles to replicate the image's appearance */

        body {
            /* Simulating the background image shown in the original image */
            background-image: url('placeholder-office-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 3rem 0;
            /* Add padding top/bottom */
        }

        .contact-section {
            /* Use a semi-transparent white overlay to blend with the background */
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Form Card Styling (Left Column) */
        .form-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            /* Lighter shadow for the inner card */
            /* Ensure the form card stands out from the semi-transparent background */
        }

        /* Right Column Styling (Get in touch) */
        .info-panel {
            color: #333;
            /* Dark text color */
            padding: 3rem 2rem;
            text-align: center;
        }

        .info-panel h2 {
            font-weight: 700;
        }

        .info-panel p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Contact Details Styling */
        .contact-details {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .contact-details li {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-details i {
            color: #4CAF50;
            /* Green icon color */
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        /* Green Line Separators */
        .green-separator {
            border: none;
            height: 3px;
            background-color: #4CAF50;
            margin: 1.5rem 0;
            width: 80%;
            /* Control the width of the line */
            display: inline-block;
        }

        /* Logo Styling */
        .logo-box {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
        }

        /* Submit Button Styling */
        .btn-custom-green {
            background-color: #4CAF50;
            /* Primary green color */
            color: white;
            border: none;
            padding: 0.75rem 2.5rem;
            border-radius: 0.3rem;
            transition: background-color 0.3s;
        }

        .btn-custom-green:hover {
            background-color: #45a049;
            /* Darker green on hover */
            color: white;
        }
    </style>
</head>

<body>

    <div class="container contact-section">
        <div class="row g-0">

            <div class="col-lg-5">
                <div class="form-card">
                    <h2 class="mb-4">Talk to our team!</h2>

                    <form>
                        <div class="mb-3">
                            <label for="yourName" class="form-label">Your Name*</label>
                            <input type="text" class="form-control" id="yourName" required>
                        </div>

                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="emailAddress" required>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="project" class="form-label">Project*</label>
                            <input type="text" class="form-control" id="project" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Message*</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-custom-green">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-7 d-flex flex-column align-items-center justify-content-center">
                <div class="info-panel">
                    <h2 class="mb-4">Get in touch</h2>
                    <p>
                        Whether you have questions about our services, need support, or want to share your feedback,
                        our dedicated team is here to assist you every step of the way.
                    </p>

                    <hr class="green-separator">

                    <ul class="contact-details">
                        <li><i class="fas fa-phone-alt"></i> +(646) 707-8953</li>
                        <li><i class="fas fa-envelope"></i> info@sunfixconsulting.com</li>
                        <li><i class="fas fa-globe"></i> www.sunfixglobal.com</li>
                    </ul>

                    <hr class="green-separator">

                    <div class="d-flex justify-content-center">
                        <div class="logo-box">
                            <img src="placeholder-sunfix-logo.png" alt="SUNFIX CONSULTING CO., LTD Logo"
                                style="max-width: 250px;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
