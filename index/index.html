<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNFIX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
    }
    .navbar {
      background-color: #008037;
    }
    .navbar a {
      color: white !important;
    }
    .hero-section {
      padding: 80px 0;
    }
    .hero-text h1 {
      font-weight: 700;
      font-size: 48px;
    }
    .highlight {
      color: #00d84a;
    }
    .btn-explore {
      background-color: #194d26;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
    }
    .picture-box {
      background-color: #6670b4;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Sunfix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Industries</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Our Partners</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Case Study</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
        </ul>
      </div>
    </div>
  </nav>
 
  <!-- Hero Section -->
  <section class="hero-section container">
    <div class="row align-items-center">
      <div class="col-md-6 hero-text">
        <h6 class="text-success fw-bold">SUNFIX <span class="text-dark small">BEST IT SOLUTION PROVIDER</span></h6>
        <h1>Excellent IT<br>Service for<br>Your <span class="highlight">Success</span></h1>
        <button class="btn-explore mt-3">Explore more!</button>
      </div>
      <div class="col-md-6">
        <div class="picture-box">
          <p>Image Placeholder</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Picture Scroll -->
  <section class="container my-5">
    <div class="picture-box" style="height: 300px;">
      <p>Picture Scroll</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
